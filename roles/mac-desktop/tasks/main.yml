- name: Ensure installed Homebrew packages are up to date
  homebrew:
    update_homebrew: yes
    upgrade_all: yes

- name: Ensure applications are installed
  homebrew_cask:
    name: "{{ item }}"
    state: present
  with_items:
   - dropbox
   - firefox
   - flux
   - google-chrome
   - keepassx
   - transmission
   - vlc

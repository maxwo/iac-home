---
# Tasks for roles

- name: Ensure legacy applications are removed
  homebrew_cask:
    name: "{{ item }}"
    state: absent
  with_items:
   - cgoban
   - flux
   - marp
   - skype

- name: Ensure applications are installed
  homebrew_cask:
    name: "{{ item }}"
    state: present
  with_items:
   - adobe-acrobat-reader
   - dropbox
   - firefox
   - gimp
   - google-chrome
   - google-hangouts
   - gpg-suite
   - keepassx
   - slack
   - transmission
   - vlc
   - whatsapp
  ignore_errors: true
